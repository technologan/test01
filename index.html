<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Your Website Is Ready - InfinityFree</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .login-form {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-form input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .login-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <iframe id="appSheetFrame" class="app-container" style="display: none;"></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe automáticamente

            // Obtener el valor del campo de correo electrónico
            var email = document.getElementById('email').value;

            // Validar el correo electrónico
            // Aquí puedes realizar una verificación básica del formato del correo electrónico utilizando una expresión regular o una lógica personalizada

            // Comprobar si el correo electrónico es válido
            if (email === 'correo1@example.com' || email === 'correo2@example.com' || email === 'anghelo@gmail.com' || email === 'angel@example.com') {
                // Ocultar el formulario de inicio de sesión
                document.querySelector('.login-form').style.display = 'none';

                // Mostrar el contenedor de la aplicación y cargar la aplicación de AppSheet después de un breve retraso
                setTimeout(function() {
                    document.getElementById('appSheetFrame').style.display = 'block';
                    document.getElementById('appSheetFrame').src = 'https://www.appsheet.com/start/3cd300c8-83e7-4316-96e4-70c9aa363384'; 
                }, 500); // Ajusta el valor de retraso (en milisegundos) según sea necesario
            } else {
                alert('Correo electrónico no autorizado');
            }
        });
    </script>
</body>
</html>
